<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="test.js"></script>
</head>
<canvas style="border: 1px solid black" height="200px" width="400px;" id="myCanvas"></canvas>
<body>
<h1 id="ht"></h1>
<h2 id="ht2"></h2>
<script>
    let ctx = document.getElementById('myCanvas').getContext("2d")
    let x = 10;
    let y = 10;
    let width = 200;
    let heigth = 150;
    let color ="red"
    let rectangle = new Rectangle(x, y, width, heigth,color);
        rectangle.drawRectangle(ctx)
    let dienTichHCN = rectangle.getDienTich()
    let chuViHCN = rectangle.getChuVi()

    document.getElementById('ht').innerHTML = "diện tích hình chữ nhật là "+dienTichHCN
    document.getElementById('ht2').innerHTML = "chu vi hình chữ nhật là "+chuViHCN
</script>
</body>
</html>
